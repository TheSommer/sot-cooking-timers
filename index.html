<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Sea of Thieves Cooking Timers</title>

    <style>
      #timer{
        text-align: center;
      }

      #time{
        font-family: monospace;
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="timer" class="mt-5">
        <button type="button" id="btn-fish" class="btn btn-primary" v-on:click="startTimer(35)">Fish</button>
        <button type="button" id="btn-trophy-fish" class="btn btn-primary" v-on:click="startTimer(80)">Trophy Fish</button>
        <button type="button" id="btn-meat" class="btn btn-primary" v-on:click="startTimer(55)">Meat</button>
        <button type="button" id="btn-boss" class="btn btn-primary" v-on:click="startTimer(100)">Kraken / Megalodon</button>
        <button type="button" id="btn-test" class="btn btn-primary" v-on:click="startTimer(5)">Test</button>

        <div style="clear: both"></div>

        <div class="mt-5">
          <div id="time" class="mt-3" v-if="timerActive">
            {{ displayTimeLeft }}
          </div>

          <button type="button" id="btn-unpause" class="btn btn-success" v-on:click="unpause" v-if="paused && timerActive">Unpause</button>
          <button type="button" id="btn-pause" class="btn btn-danger" v-on:click="pause" v-if="!paused && timerActive">Pause</button>
          <button type="button" id="btn-stop" class="btn btn-primary" v-on:click="removeTimer" v-if="timerActive">Stop</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
